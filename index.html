<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0";>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <title>Random Quote Generator</title>
</head>

<body>
    <div class="container">
        <div class="contain-all">
        <h1>Random Quote Machine</h1>
        <div class="contain-content">
            <div class="button-container">
                <button type="button" class="button" id="generateQuote">Get Quote!</button>
                <button type="button" class="button" id="tweet">Tweet it out!</button>
            </div>
            <!--button-container-->
            <div class="quote-container">
                <p id="showQuote">Hey all, this is my Random Quote Machine for FCC. Press the button above to get a random quote or to tweet the current quote!</p>
                <p id="showAuthor">~ George Loaiza</p>
                <p></p>
            </div>
            <!--ContainAll-->
        </div>
        <!--Button-Container-->
            </div>
    </div>
    <!--Container-Fluid -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
